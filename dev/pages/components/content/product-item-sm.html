<div class="product-item">
  <a href="" class="product-link">
    <div class="product-img">
      <picture>
        <source media="(max-width: 576px)" srcset="@@imgSrcSm" />
        <source media="(min-width: 577px)" srcset="@@imgSrc" />
        <img src="@@imgSrc" alt="Revend product" />
      </picture>
    </div>
    <div class="product-name">
      <span class="product-name-subtitle">@@title</span>
      <i class="icon-top"></i>
    </div>
    <div class="product-price">@@price</div>
  </a>
</div>
